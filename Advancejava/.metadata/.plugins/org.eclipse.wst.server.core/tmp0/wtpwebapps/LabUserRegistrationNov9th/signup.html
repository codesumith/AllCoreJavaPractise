<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="signup" method="post">
        <h1 class="text-light title font-2">Enter your details</h1>
    <div>
        <input type="text" name="uname" placeholder="User Name"><br><br>
    <input type="text" name="password" placeholder="Password"><br><br>
    <input type="text" name="fname" placeholder="First Name"><br><br>
    <input type="text" name="lname" placeholder="Last Name"><br><br>
    <input type="text" name="add" placeholder="Address"><br><br>
    <input type="text" name="mid" placeholder="Mail-Id"><br><br>
    <input type="text" name="phn" placeholder="Phone"><br><br>
   
    </div>

    <div id="button-container">
        <button>Signup</button>
        </div>
  

        
</form>
</body>
</html>
