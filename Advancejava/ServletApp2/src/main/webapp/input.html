<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <form action="calculator" method="post">

        <div class="form-container">

            <div>
                <input type="text" name="v1" placeholder="Enter first number"><br>
                <br>
                 <input type="text" name="v2" placeholder="Enter second number"><br>
                 <br>
            </div>
        
        <div>
            <button type="submit" name="cal" value="Add">+</button>
            <button type="submit" name="cal" value="Sub">-</button>
            <button type="submit" name="cal" value="Mul">x</button>
            <button type="submit" name="cal" value="Div">/</button>
            <button type="submit" name="cal" value="Mod">%</button>
            <button type="submit" name="cal" value="Highest">Highest</button>
            <button type="submit" name="cal" value="Lowest">Lowest</button>
        </div>
   
        </div>

    </form>
</body>
</html>
